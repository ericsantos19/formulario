<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="card_form">
            <div class="left_form">
                <h1>Formulário de Cadastro</h1>
                <img src="assets/img/animate.svg" alt="animação">
            </div>


            <div class="right_form">
                <h1>Cadastre-se</h1>
                <form action="#">
                    <div class="card_itens">
                        <div class="input_group">
                            <label for="name">Nome Completo</label>
                            <input type="text" id="name" placeholder="Digite o seu nome completo" required autofocus>
                        </div>

                        <div class="input_group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" placeholder="Digite o seu e-mail" required>
                        </div>

                        <div class="input_group">
                            <label for="telephone">Telefone</label>
                            <input type="tel" id="telephone" placeholder="Digite o seu telefone" required>
                        </div>

                        <div class="input_group">
                            <label for="password">Senha</label>
                            <input type="password" id="password" placeholder="Digite sua senha" required>
                        </div>

                        <div class="input_group">
                            <label for="confirm_password">Confirmar senha</label>
                            <input type="password" id="confirm_password" placeholder="Confirme a senha" required>
                        </div>

                        <div class="input_group">
                            <button class="btn">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
